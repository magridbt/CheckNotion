<!DOCTYPE html>
<html>

<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <!-------->

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
        }

        .navMenu {
            font-family: 'Advent Pro', sans-serif;
            padding: 8px;
            margin: 7px auto;
            width: fit-content;
            background-color: #ece5f0; /* Fundo do menu */
            border: 1px solid #cccccc; /* Borda do menu */
        }

        .navMenu a {
            color: #000000; /* Cor do texto preta */
            text-decoration: none;
            text-transform: uppercase;
            display: block; /* Exibe em formato vertical */
            padding: 10px 15px;
            margin: 5px 0;
            text-align: left;
        }

        .navMenu a:hover {
            color: #d09c0b; /* Cor ao passar o mouse */
            background-color: #f7f7f7; /* Fundo ao passar o mouse */
        }

        .menu-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="navMenu">
        <div class="menu-title">CheckNotion Tráfego Pago</div>
        <a id="dashboard" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Dashboard Geral</a>
        <a id="strategy" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Planejamento Estratégico</a>
        <a id="campaigns" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Gestão de Campanhas</a>
        <a id="calendar" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Calendário de Mídia</a>
        <a id="reports" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Relatórios e Resultados</a>
        <a id="clients" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Clientes e Projetos</a>
        <a id="team" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Gestão de Equipe</a>
        <a id="budget" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Orçamento e Custos</a>
        <a id="library" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Biblioteca de Criativos</a>
        <a id="audience" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-check"></i> Públicos e Segmentações</a>
    </div>

    <script>
        function navigate(id) {
            if (id === "dashboard")
                window.open("https://example.com", '_blank').focus();
            else if (id === "strategy")
                window.open("https://example.com", '_blank').focus();
            else if (id === "campaigns")
                window.open("https://example.com", '_blank').focus();
            else if (id === "calendar")
                window.open("https://example.com", '_blank').focus();
            else if (id === "reports")
                window.open("https://example.com", '_blank').focus();
            else if (id === "clients")
                window.open("https://example.com", '_blank').focus();
            else if (id === "team")
                window.open("https://example.com", '_blank').focus();
            else if (id === "budget")
                window.open("https://example.com", '_blank').focus();
            else if (id === "library")
                window.open("https://example.com", '_blank').focus();
            else if (id === "audience")
                window.open("https://example.com", '_blank').focus();
        }
    </script>

</body>

</html>
